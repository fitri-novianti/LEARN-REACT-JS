<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Komponen React Sederhana.2</title>
	<link rel="stylesheet" type="text/css" href="../assets/generic.css">
</head>
<body>

	<div class="content">
		<p><em>Life-Cycle pada React</em></p>
	</div>
	
	<div class="content" id="app"></div>

	<script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
	<script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
	<script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>

	<script type="text/babel">

		/*
		Mengenal "component life-cycle" pada React
		*/
		
		let Timer = React.createClass({
			getInitialState: function() {
				return {secElapsed: 0};
			},

			componentDidMount: function() {
				this.interval = setInterval(this.tick, 1000);
			},
			
			componentWillUnmount: function() {
				clearInterval(this.interval);
			},

			tick: function() {
				this.setState({secElapsed: this.state.secElapsed + 1});
			},
			
			render: function() {
				return (
					<div>Timer dari Sekarang: {this.state.secElapsed}</div>
				);
			}
		});

		ReactDOM.render(
			<Timer/>,
			document.getElementById('app')
		);
	</script>
</body>
</html>
